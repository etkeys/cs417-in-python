- name: 2x3
  input:
    matA:
      - [1,2]
      - [3,4]
    matB:
      - [8,7]
      - [6,5]
  expect:
    mat:
      - [9,9]
      - [9,9]

- name: 2x3
  input:
    matA:
      - [0,1,2]
      - [9,8,7]
    matB:
      - [6,5,4]
      - [3,4,5]
  expect:
    mat:
      - [6,6,6]
      - [12,12,12]

- name: 3x2
  input:
    matA:
      - [1,2]
      - [3,4]
      - [5,6]
    matB:
      - [6,5]
      - [4,3]
      - [2,1]
  expect:
    mat:
      - [7,7]
      - [7,7]
      - [7,7]

