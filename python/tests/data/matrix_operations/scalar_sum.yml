
###########################################################
#     HAPPY PATHS
###########################################################

- name: 2x2
  input:
    mat:
      - [3, 7]
      - [-8,-5]
  expect: -3

- name: 3x2
  input:
    mat:
      - [4, 3]
      - [1,-2]
      - [-7,-4]
  expect: -5

- name: 1x4
  input:
    mat: [-4,4,0,3]
  expect: 3

- name: 4x1 gives 4
  input:
    mat:
      - [0]
      - [9]
      - [-1]
      - [-1]
  expect: 7

###########################################################
#     FAIL CONDITIONS
###########################################################

- name: input not a matrix
  input:
    mat: ~
  expect:
    throws: TypeError


