
###########################################################
#     HAPPY PATHS
###########################################################

- name: 3x3, guess = zeros
  input:
    matA:
      - [1,2,3]
      - [4,5,6]
      - [7,2,9]
    matb: [10, 11, 12]
    guess: MATRIX_OF_ZEROS
  expect:
    matA:
      - [1,2,3]
      - [4,5,6]
      - [7,2,9]
    matb: [10, 11, 12]
    guess: MATRIX_OF_ZEROS


- name: 3x3, guess = random
  input:
    matA:
      - [1,2,3]
      - [4,5,6]
      - [7,2,9]
    matb: [10, 11, 12]
    guess: RANDOM_MATRIX
  expect:
    matA:
      - [1,2,3]
      - [4,5,6]
      - [7,2,9]
    matb: [10, 11, 12]
    guess: RANDOM_MATRIX

- name: 3x3, matb is vvector
  input:
