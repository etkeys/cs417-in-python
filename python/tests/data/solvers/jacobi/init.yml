    matb: [10, 11, 12]
    guess: RANDOM_MATRIX

###########################################################
#     FAIL CONDITIONS
###########################################################

# This test makes sure that the test functions provide the
# correct string to enum value conversion for guess
- name: 3x3, test correct guess choice
  pytest:
    mark: xfail
  input:
    matA:
      - [1,2,3]
      - [4,5,6]
      - [7,2,9]
    matb: [10, 11, 12]
    guess: RANDOM_MATRIX
  expect:
    matA:
      - [1,2,3]
      - [4,5,6]
      - [7,2,9]
    matb: [10, 11, 12]
    guess: MATRIX_OF_ZEROS

- name: mat A is not a matrix
  input:
    matA: ~
    matb: [10, 11, 12]
    guess: RANDOM_MATRIX
  expect:
    throws: ~

- name: mat A is not square
  input:
    matA:
      - [1,2,3,10]
      - [4,5,6,11]
      - [7,2,9,12]
    matb: [10, 11, 12]
    guess: RANDOM_MATRIX
