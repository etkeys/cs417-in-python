- name: 1x3 by 3x1 = 1x1
  input:
    a: [
      [1, 2, 3]
    ]
    b: [
      [4],
      [5],
      [6]
    ]
  expect: [[32]]

- name: 3x1 by 1x3 = 3x3
  input:
    a: [
      [4],
      [5],
      [6]
    ]
    b: [
      [1, 2, 3]
    ]
  expect: [
    [4, 8, 12],
    [5, 10,15],
    [6, 12, 18]
  ]

- name: 2x3 by 3x2 = 4x4
  input:
    a: [
      [1, 2, 3],
      [4, 5, 6]
    ]
    b: [
      [7, 8],
      [9, 10],
      [11, 12]
    ]
  expect: [
    [58, 64],
    [139, 154]
  ]
