- name: 3x4 row = 2
  input:
    mat:
      - [1., 0.333333, -0.666667, 3.666667]
      - [0., 1., 0.4, 2.6]
      - [0., 0., 1., -1]
    calc_row: 2
    bsvec: [0., 0., 0.]
  expect: -1.

- name: 3x4 row = 1
  input:
    mat:
      - [1., 0.333333, -0.666667, 3.666667]
      - [0., 1., 0.4, 2.6]
      - [0., 0., 1., -1]
    calc_row: 1
    bsvec: [0., 0., -1.]
  expect: 3.

- name: 3x4 row = 0
  input:
    mat:
      - [1., 0.333333, -0.666667, 3.666667]
      - [0., 1., 0.4, 2.6]
      - [0., 0., 1., -1]
    calc_row: 0
    bsvec: [0., 3., -1.]
  expect: 2.